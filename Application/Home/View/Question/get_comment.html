<foreach name="comment" item="vo" key="i">
<p class="js-comment" value="{:$vo['id']}"><a target="_blank" href="{:GetUserPage($vo['username'])}">{:$vo['username']}</a><span class="am-fr"><a style="display:none;" id="js-comment-{:$vo['id']}" href="javascript:;" user="{:$vo['username']}" onclick="CommemtAddAtuser({:$project_id},this)">回复Ta</a> <span>{:$vo['time']}</span></span><br />{:ParseMdLine($vo['content'])}<hr /></p>
</foreach>
<IF condition="count($comment) eq 0">
	<div class="am-alert">
	  一条评论也木有
	</div>
</IF>
<label>评论:</label>
<textarea class="am-form-field am-radius" rows="3" id="put-comment-content-{:$project_id}" name="content"></textarea>
<p class="am-text-right"><button type="button" class="am-btn am-btn-success am-radius" onclick="put_comment({:$project_id},'{:$mode}')">提交</button></p>
<script type="text/javascript">
$('.js-comment').hover(
		function(){
			$('#js-comment-'+$(this).attr('value')).show();
		},
		function(){
			$('#js-comment-'+$(this).attr('value')).hide();
		}
	);
</script>
