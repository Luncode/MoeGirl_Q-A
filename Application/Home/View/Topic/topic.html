<extend name="Base/common"/>
<block name="body">
<script type="text/javascript">
	$("#topbar-topic").addClass("am-active");
</script>
<title>{:$topic['name']} - 话题 - 萌娘问答</title>

<div class="am-g">
	<div class="am-u-sm-9">
		<h1 class="am-article-title" id="question_title">{:$topic['name']}</h1>
		<p class="am-article-meta">{:$topic['introduce']}</p>
		<hr />
		<ul class="am-nav am-nav-pills">
		  <li class="am-active"><a href="#">最近</a></li>
		  <li><a href="#">精华</a></li>
		  <li><a href="#">全部问题</a></li>
		</ul>
		<hr />
		<article class="am-comment">
		  	<div class="am-btn-group-stacked am-comment-avatar">
			  <button type="button" class="am-btn am-btn-default am-icon-angle-up"><br /></button>
			  <center>{:$vo['agree']}</center>
			  <button type="button" class="am-btn am-btn-default am-icon-angle-down"></button>
			</div>
		    <!--<img src="" alt="" class="am-comment-avatar" width="48" height="48"/>-->
		  
			  <div>
			    <header>
			      <!--<h3 class="am-comment-title">评论标题</h3>-->
			      <div class="am-comment-meta">
			        <a href="#link-to-user" class="am-comment-author">{:$vo['username']}test</a>
			        发布于 <time datetime="2013-07-27T04:54:29-07:00">{:$vo['time']}test</time>
			      </div>
			    </header>

			    <div class="am-comment-bd">
			      {:img_replace(nl2br($vo['content']))}test
			    </div>
			  </div>
			  <hr />
		</article>
	</div><!--am-9-->
	<div class="am-u-sm-3">
		<button type="button" id="follow_btn" onclick="on_follow_topic_btn_click({:$topic['id']})" class="am-btn am-btn-primary am-radius {:($topic['is_follow']?'am-active':'')}" data-am-button>{:($topic['is_follow']?'已关注':'关注话题')}</button>
		<p>{:$topic['follow_count']} 人关注了这个话题</p>
		<p>该话题下共有 {:$topic['question_count']} 个问题</p>
	</div><!--am-3-->
</div>

<script src="/Public/js/topic.js"></script>
</block>
